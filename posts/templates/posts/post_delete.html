{% extends "cvapp/base.html"%}
{% load crispy_forms_tags %}
{% block content %}
<div>

    <div class="content-section">
        <form method="POST">
            {% csrf_token %}
            <fieldset class=" form-group">
                <legend class="border-bottom mb-4">Are you sure you want to delete this post: {{post.id}}
                </legend>

                <h4> {{post.title}} </h4>

            </fieldset>
            <div class=" form-group">
                <button class="btn btn-outline-danger" type="submit">Delete</button>
                <button class="btn btn-outline-primary" type="cancel">Cancel</button>

            </div>
        </form>
        <!-- <div class="border-top pt-3">
            <small class="text-muted">Or contact us on GitHub? <a class="ml-2" href="/">GitHub</a>
            </small>
        </div> -->

    </div>

</div>
{% endblock content %}
