{% extends "cvapp/base.html"%}
{% load crispy_forms_tags %}
{% block content %}

<div class="content-section">
    <form method="POST">
        {% csrf_token %}
        <fieldset class=" form-group">
            <legend class="border-bottom mb-4">Update Post: {{post.id}} </legend>
            <span class="text-info"> Created At: {{post.created_at}} </span>
            <span class="text-info"> Updated At: {{post.updated_at}} </span>


            {{form|crispy }}
        </fieldset>
        <div class=" form-group">
            <button class="btn btn-outline-info" type="submit">Save</button>
        </div>
    </form>
    <div class="border-top pt-3">
        <small class="text-muted">Do you want to delete this post? <a class="ml-2" href="/post-delete/{{post.id}}">
                {{form.id}} Delete</a>

        </small>

    </div>
</div>


{% endblock content %}
